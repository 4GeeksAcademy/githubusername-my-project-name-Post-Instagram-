<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6cb62d810.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

            <div>
                <p><strong>Html5</strong><br/>

            </div>
            <div class="menu-svg-rightside">

                    <i class="fa-solid fa-ellipsis-vertical"></i>

            </div>
            </div>
            <div class="Post-image">
                <img src="https://images.freeimages.com/images/large-previews/2b9/wind-turbines-1219009.jpg">
            </div>
            <div class="Post-icons">
                <div class="Post-icons-left">

                    </div>
                    <div class="icon">
                        <i class="fa-regular fa-comment"></i>
                    </div>

                </div>
                <div class="post-icons-right">
                    <div class="icon">

                    </div>
                </div>
            </div> 
            <div class="Post-body">
